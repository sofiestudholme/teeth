<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-In Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Button to open the menu */
    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      font-size: 18px;
      background-color: transparent;
      border: none;
      color: #1c1c1c;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Slide-in Menu */
    .popup-menu {
      position: fixed;
      top: 0;
      left: -250px; /* Start off-screen */
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .popup-menu.active {
      left: 0; /* Slide in */
    }

    .popup-menu a {
      text-decoration: none;
      font-size: 20px;
      color: #ffffff;
      margin: 15px 0;
      text-transform: uppercase;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .popup-menu a:hover {
      color: #e6b422; /* Gold accent */
    }

    /* Close Button */
    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background-color: transparent;
      border: none;
      color: #ffffff;
      cursor: pointer;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .popup-menu {
        width: 200px;
      }
      .popup-menu a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-button" id="menuButton">Menu</button>

  <div class="popup-menu" id="popupMenu">
    <button class="close-menu" id="closeMenu">&times;</button>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#music">Art</a>
    <a href="#tour">Shop Now</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const menuButton = document.getElementById('menuButton');
    const closeMenu = document.getElementById('closeMenu');
    const popupMenu = document.getElementById('popupMenu');

    menuButton.addEventListener('click', () => {
      popupMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      popupMenu.classList.remove('active');
    });

    // Optional: Close the menu when clicking outside of it
    document.addEventListener('click', (e) => {
      if (!popupMenu.contains(e.target) && e.target !== menuButton) {
        popupMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
